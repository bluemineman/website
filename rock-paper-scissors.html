<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/rock-paper-scissors.css">
</head>
<body>
        <div class="title">
            <h3>Rock, Paper, Scissors</h3>
        </div>
        <div class="score">
            <h3>(You) 0 - Computer(0)</h3>
        </div>
        <div class="box" id="rock" style="background-image: url('images/rock.png')">
            <h3>Rock</h3>
        </div>
        <div class="box" id="paper" style="background-image: url('images/paper.png')">
            <h3>Paper</h3>
        </div>
        <div class="box" id="scissors" style="background-image: url('images/scissors.png')">
            <h3>Scissors</h3>
        </div>
        <script src = "js/rock-paper-scissors.js"></script>
    </div>
</body>
</html>
