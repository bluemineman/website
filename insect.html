<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Squash the Insects</h1>
        <button class="btn" id="start-btn">Start Game</button>
    </div>

    <div class="screen">
        <h1>What is your favorite insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cockroach</p>
                    <img src="" alt="cockroach">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Ant</p>
                    <img src="" alt="ant">
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
