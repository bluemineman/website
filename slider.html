<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color: #c9791c">
                <h1>Dog</h1>
                <p>Hahaha funny dog</p>
            </div>
            <div style="background-color: #158f15">
                <h1>Rat</h1>
                <p>Ahhhh a rat</p>
            </div>
            <div style="background-color: #30aae3">
                <h1>Bird</h1>
                <p>Cool bird i think</p>
            </div>
            <div style="background-color: #c3c4be">
                <h1>Kitten</h1>
                <p>Oooooo cute cat</p>
            </div>
        </div>
        <div class="right-side">
            <div style="background-image: url('images/kitten.avif')"></div>
            <div style="background-image: url('images/bird.avif')"></div>
            <div style="background-image: url('images/rat.avif')"></div>
            <div style="background-image: url('images/dog.avif')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src = "https://kit.fontawesome.com/c513779648.js"
    crossorigin = "anonymous"></script>
</body>
</html>
